apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-chatbot-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    description: "Root application for single-account setup. For multi-account, use cluster-specific root applications in cluster-specific/ directory"
spec:
  project: default
  source:
    repoURL: https://github.com/kushal1313/opsly-devops
    targetRevision: main
    path: argocd/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

