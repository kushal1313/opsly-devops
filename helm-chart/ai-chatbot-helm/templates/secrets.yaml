{{- if .Values.secrets.create }}
{{- $redisEndpoint := .Values.externalServices.redis.endpoint }}
{{- $redisPort := .Values.externalServices.redis.port | default 6379 }}
{{- $redisTLS := .Values.externalServices.redis.tls | default false }}
{{- $redisProtocol := "redis" }}
{{- if $redisTLS }}
{{- $redisProtocol = "rediss" }}
{{- end }}
{{- $redisURL := printf "%s://%s:%d" $redisProtocol $redisEndpoint $redisPort }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-chatbot.fullname" . }}-secrets
  labels:
    {{- include "ai-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  MONGODB_URI: {{ .Values.externalServices.mongodb.uri | quote }}
  REDIS_URL: {{ $redisURL | quote }}
  {{- if .Values.secrets.data }}
  {{- range $key, $value := .Values.secrets.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- end }}

